[colors]
background = #131313
background-alt = #232323
foreground = #e5e6ea
alert = #994a39
disabled = #F0C674

[settings]
pseudo-transparency=false

[bar/status]
width = 100%
height = 16pt
padding = 5pt

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = "Hack Nerd Font:style=Regular:size=8;2"
font-1 = "Noto Sans Symbols2:style=Regular:size=6;2"

separator = "  "

modules-left = hostname now-playing pulseaudio
modules-center = workspaces
modules-right = cpu memory wlan eth warp battery date

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[module/workspaces]
type = internal/xworkspaces

icon-0 = gen;ï¡¸
icon-1 = web;ï‚¬
icon-2 = code;î«„
icon-3 = vm;ï›„
